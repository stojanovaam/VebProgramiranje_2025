<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Dishes List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 800px;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        form {
            display: inline; /* за Edit и Delete копчиња да бидат во ист ред */
        }
        input[type=submit] {
            padding: 5px 10px;
            margin-left: 5px;
        }
        .add-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:if="${error != null}">
    <p th:text="${error}" style="color:red; font-weight: bold;"></p>
</div>

<h1>Dishes List</h1>

<!-- Add Dish button -->
<div class="add-button" sec:authorize="hasRole('ADMIN')">
    <form method="get" action="/dishes/dish-form">
        <input type="submit" value="Add Dish">
    </form>
</div>

<div>
    <h2>Filter by chef: </h2>
    <form method="get" action="/dishes">
        <select name="chefId">
            <option th:each="chef : ${chefs}"
                    th:value="${chef.id}"
                    th:text="| ${chef.firstName} ${chef.lastName} |"></option>
        </select>
        <br/>
        <input type="submit" value="Submit">
    </form>
</div>

<!-- Dishes Table -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Cuisine</th>
        <th>Preparation Time</th>
        <th>Chefs</th>
        <th>Dish Rank</th>
        <th>Rating</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dish : ${dishes}">
        <td th:text="${dish.id}"></td>
        <td th:text="${dish.name}"></td>
        <td th:text="${dish.cuisine}"></td>
        <td th:text="${dish.preparationTime}"></td>
        <td th:text="| ${dish.chef.firstName} ${dish.chef.lastName} |"></td>
        <td th:text="${dish.rank}"></td>
        <td th:text="${dish.rating}"></td>
        <td>
            <form method="get" th:action="@{/dishes/dish-form/{id} (id=${dish.id})}">
                <input type="submit" value="Edit" sec:authorize="hasRole('ADMIN')"/>
            </form>
            <form method="post" th:action="@{/dishes/delete/{id} (id=${dish.id})}">
                <input type="submit" value="Delete" sec:authorize="hasRole('ADMIN')"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
